<!DOCTYPE html>     
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <link rel="stylesheet" href="style.css"> <!--link com a pagina do css-->
</head>

<body>
    <div class="banner">
        <!-- caixa para agrupar elementos, nomeamos essa div em class -->
         <!--Criamos divs para depois poder estilizar os lementos dentro dela no css-->
        <h1>Aula CSS</h1>
        <p>Introdução a estilização de páginas</p>
    </div>
        <h2>Seletores</h2>
        <p>Este é um parágrafo normal.</p>
        <p class="destaque">>Este é um parágrafo com classe destaque.</p>
        <p id="especial">Este é um parágrafo com id especial.</p>

        <h2>Imagem</h2>
        <img src="https://picsum.photos/600/300" alt="">

        <h2>Tabela</h2>
        <table> <!-- Inicializa uma tabela -->
            <tr> <!-- Linha da coluna -->
                <th>Elemeto</th> <!-- Cabeçalho da coluna -->
                <th>Função</th>
            </tr>
            <tr>
                <td> <!-- Linhas normais -->
                    &lt;p&gt; <!--para aparecer na tela <p>-->
                </td>       
                <td>Parágrafo</td>
            </tr>
            <tr>
                <td>&lt;a&gt;</td>
                <td>Link</td>
            </tr>
        </table>

        <h2>Botão com efeito</h2>
        <button class="botao">Clique Aqui</button>

</body>

</html>
