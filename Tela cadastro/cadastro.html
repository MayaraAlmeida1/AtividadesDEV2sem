<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/cadastro.css">
</head>

<body>
    <main class="container-cadastro">

        <!-- LADO ESQUERDO -->
        <section class="lado-esquerdo">
            <header class="topo">
                <h1 class="titulo">Faça seu cadastro</h1>
            </header>

            <form class="forms-cadastro">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                
                <label for="senha">Senha</label>
                <div class="campo-senha">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <span class="icone-olho">
                        <img src="assets/eye.svg" alt="">
                    </span>
                </div>

                <label for="senha">Confirmar senha</label>
                <div class="campo-senha">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <span class="icone-olho">
                        <img src="assets/eye.svg" alt="">
                    </span>
                </div>

                <div class="lembrar-usuario">
                    <input type="checkbox" class="check-lembrar">
                    <p class="texto-lembrar">Lembrar de mim</p>
                </div>

                <button class="botao-registrar">Registrar</button>

                <p class="possui-conta">Já tem uma conta? <span class="fazer-login"><a href="">Faça login</a></span></p>

                <div class="botoes-sociais"> 
                    <img src="assets/Botao-google.svg" alt="Botão de link do google" width="35%">
                    <img src="assets/botao-face.svg" alt="Botão de link do facebook" width="35%">
                </div>
                
                
            </form>
            
        </section>

        <!-- LADO DIREITO -->
        <aside class="lado-direito">
            <div class="efeito">

                <div class="container-logo">
                    <img src="assets/logo.png" alt="Logotipo" class="logo">
                </div>
            </div>
        </aside>

    </main>
</body>

</html>
